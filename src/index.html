<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResCFG</title>
</head>
<body>
    <label for="filepath-btn">Config Directory:</label>
    <input id="filepath-box" type="text" placeholder="File Path">
    <button id="filepath-btn">Change Path</button>
    <br>
    <label for="resXBox">Change Resolution:</label>
    <input  type="number" value="" id="resXBox" placeholder="Height">
    <input type="number" value="" id="resYBox" placeholder="Width">
    <br>
    <label for="render-select">Rendering Mode:</label>
    <select id="render-select">
        <option value="performance">Performance Mode</option>
        <option value="dx11">DirectX 11</option>
        <option value="dx12">DirectX 12</option>
    </select>
    <br>
    <button id="confirmbtn">Confirm</button>
    <script src="../renderer.js"></script>
</body>
</html>
