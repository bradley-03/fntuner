<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResCFG</title>
    <link rel="stylesheet" href="../src/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topbar">
        <div>
            <h3>res config</h3>
        </div>
        <div>
            <button id="minimizebtn" class="topBtn"><i class="bi bi-dash-lg"></i></button>
            <button id="closebtn" class="topBtn"><i class="bi bi-x-lg"></i></button>
        </div>

    </div>

    <div class="wrap">
        <img src="../src/img/bg-snow.png" alt="" class="bg-img">

        <div class="content">
            <label>Resolution</label>
            <div class="resolutionSettings">
                
                <section>
                    <label for="resXBox">Width</label>
                    <input type="number" value="" id="resXBox" placeholder="Height" step="10">
                </section>
                <section>
                    <label for="resYBox">Height</label>
                    <input type="number" value="" id="resYBox" placeholder="Width" step="10">
                </section>
            </div>

            <label for="render-select">Rendering API:</label>
            <select id="render-select">
                <option value="performance">Performance Mode</option>
                <option value="dx11">DirectX 11</option>
                <option value="dx12">DirectX 12</option>
            </select>
            <label class="container" for="readonly-check">
                <input type="checkbox" id="readonly-check">
                <span class="checkmark"></span>
                Read Only
            </label>
            <button id="confirmbtn">Confirm</button>
            <button id="undobtn">Undo Changes</button>
        </div>
        
        <p id="tooltips">Test Tooltip</p>
    </div>
    <script src="../src/renderer.js"></script>
</body>

</html>
