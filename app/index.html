<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResCFG</title>
    <link rel="stylesheet" href="../src/styles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rethink+Sans:wght@400;600;800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="topbar">
        <button id="minimizebtn"><i class="bi bi-dash-lg"></i></button>
        <button id="closebtn"><i class="bi bi-x-lg"></i></button>
    </div>

    <div class="wrap">
        <img src="../src/img/bg-snow.png" alt="" class="bg-img">

        <div class="content">
            <label for="resXBox">Resolution:</label>
            <input type="number" value="" id="resXBox" placeholder="Height" step="10">
            <input type="number" value="" id="resYBox" placeholder="Width" step="10">
            <label for="render-select">Rendering Mode:</label>
            <select id="render-select">
                <option value="performance">Performance Mode</option>
                <option value="dx11">DirectX 11</option>
                <option value="dx12">DirectX 12</option>
            </select>
            <label for="readonly-check">Read Only:</label>
            <input type="checkbox" id="readonly-check">
            <button id="confirmbtn">Confirm</button>  
            <button id="undobtn">Undo Changes</button> 
        </div>

    </div>
    <script src="../src/renderer.js"></script>
</body>

</html>
